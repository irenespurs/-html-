<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지 만들기</title>
  </head>
  <body>
    <form>
      <h2>이메일로 가입</h2>
      <div>
        <label for="email_input">이메일</label>
      </div>
      <div>
        <input
          id="email_input"
          placeholder="이메일 주소를 입력하세요"
          type="email"
          required
        />
      </div>
      <div>
        <label for="id_input">아이디</label>
      </div>
      <div>
        <input
          id="id_input"
          placeholder="아이디를 입력하세요"
          type="id"
          required
        />
      </div>
      <div>
        <label for="password_input">비밀번호</label>
      </div>
      <div>
        <input
          id="password_input"
          placeholder="특수문자 포함하여 비밀번호를 입력하세요"
          type="password"
          required
        />
      </div>
      <div>
        <label for="password2_input">비밀번호 확인</label>
      </div>
      <div>
        <input
          id="password2_input"
          placeholder="특수문자 포함하여 비밀번호를 입력하세요"
          type="password2"
          required
        />
      </div>
      <div>
        <label for="name_input">이름</label>
      </div>
      <div>
        <input
          id="name_input"
          placeholder="이름을 입력하세요"
          type="text"
          required
        />
      </div>
      <div>
        <label for="phone_input">휴대폰 번호</label>
      </div>
      <div>
        <input
          id="phone_input"
          placeholder="휴대폰 번호를 입력하세요"
          type="number"
          required
        />
      </div>
      <div>
        <label for="checkbox_input">여기를 체크해주세요</label>
        <input id="checkbox_input" type="checkbox" />
      </div>
      <div>
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
